<h1>Алёша Попович</h1>
Алёша Попович — фольклорный собирательный образ богатыря в русском былинном эпосе. Алёша Попович как младший входит третьим по значению в богатырскую троицу вместе с Ильёй Муромцем и Добрыней Никитичем. В украинских думах также именуется Алексеем Поповичем.
