<h1>Добрыня Никитич</h1>
Добрыня Никитич — второй по популярности после Ильи Муромца богатырь русского народного эпоса. Самый близкий к князю и его семье богатырь, исполняющий их личные поручения и отличающийся не только храбростью, но и дипломатическими способностями.
