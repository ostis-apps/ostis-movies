<h1>Стрелка</h1>
Стрелка — советская собака-космонавт, совершившая космический полёт на корабле «Спутник-5» 19 августа 1960 года. Беспородная самка светлого окраса с коричневыми пятнами — была робкой и немного замкнутой, но тем не менее дружелюбной.
