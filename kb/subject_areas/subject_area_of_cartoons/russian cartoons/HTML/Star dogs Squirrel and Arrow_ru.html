<h1>Звёздные собаки: Белка и Стрелка</h1>
В космос? На ракете? Белка и Стрелка вряд ли об этом мечтали. Космос сам ворвался в их жизнь. Собаки вместе с крысом Веней и другими мохнатыми претендентами в космонавты случайно оказались в эпицентре исторических событий.
