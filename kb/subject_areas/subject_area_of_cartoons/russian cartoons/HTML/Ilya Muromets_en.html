<h1>Ilya Muromets</h1>
Ilya Muromets (full epic name - Ilya Muromets son Ivanovich) - one of the main characters of the ancient Russian epic epic, the hero, embodying the common national ideal of a warrior hero. According to the legends, the peasant son and the preserver of the Russian land from enemies.
