<h1>Илья Муромец</h1>
Илья Муромец (полное былинное имя — Илья Муромец сын Иванович) — один из главных героев древнерусского былинного эпоса, богатырь, воплощающий общий народный идеал героя-воина. Согласно легендам, крестьянский сын и оберегатель русской земли от врагов.
