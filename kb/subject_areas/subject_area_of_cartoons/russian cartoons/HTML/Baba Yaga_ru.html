<h1>Баба-яга</h1>
Баба-яга — персонаж славянской мифологии и фольклора. Уродливая старуха, владеющая волшебными предметами и наделённая магической силой. В ряде сказок уподобляется ведьме, колдунье. Чаще всего — отрицательный персонаж, но иногда выступает в качестве помощницы героя.
