<b><sc_element sys_idtf="concept_record_label">Лейбл звукозаписи</sc_element></b> это бренд, созданный <sc_element sys_idtf="concept_company">компаниями</sc_element>, занимающимися производством,  распространением и продвижением аудио- и иногда видеозаписей на носителях разных форматов, среди которых виниловые пластинки, компакт-кассеты, компакт-диски, мини-диски, SACD, DVD.
