<b><sc_element sys_idtf="concept_format">Формат</sc_element></b> это совокупность технических характеристик применяемой киноплёнки (ширина, размер <sc_element sys_idtf="concept_frame">кадра</sc_element>), киносъёмочной и кинопроекционной аппаратуры и звукового оборудования, определяющих качество <sc_element sys_idtf="concept_film">кинофильма</sc_element>.
