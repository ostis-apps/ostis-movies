A <b><sc_element sys_idtf="concept_artistic_film">artistic film</sc_element></b> is a work based on a <b><sc_element sys_idtf="nrel_storyline">storyline</sc_element></b>, embodied in a script and interpreted by a <b><sc_element sys_idtf="nrel_producer">producer</sc_element></b>, which is created with the help of <b><sc_element sys_idtf="nrel_actor">acting</sc_element></b>, <b><sc_element sys_idtf="nrel_editor">editor</sc_element></b> and other arts.
