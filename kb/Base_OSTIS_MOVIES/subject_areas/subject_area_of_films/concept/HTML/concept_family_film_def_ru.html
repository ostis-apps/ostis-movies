<b><sc_element sys_idtf="concept_family_film">Семейный фильм</sc_element></b> - <b><sc_element sys_idtf="concept_film">фильм</sc_element></b>, который рассчитан на заинтересованное восприятие одновременно различными возрастными группами обоих полов, и тем самым подходящий для просмотра всей семьёй.
