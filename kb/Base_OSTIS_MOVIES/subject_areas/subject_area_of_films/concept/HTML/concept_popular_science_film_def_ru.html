<b><sc_element sys_idtf="concept_popular_science_film">Научно-популярный фильм</sc_element></b> - <b><sc_element sys_idtf="concept_film">фильм</sc_element></b>, снятый по заранее разработанному литературному сценарию, посвященный показу явлений природы, процессов в различных областях науки, техники, промышленности и сельского хозяйства.
