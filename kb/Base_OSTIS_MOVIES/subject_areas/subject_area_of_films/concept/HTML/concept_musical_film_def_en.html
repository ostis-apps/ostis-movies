A <b><sc_element sys_idtf="concept_musical_film">musical film</sc_element></b> is a <b><sc_element sys_idtf="concept_film">film</sc_element></b>, the feature of which is that the <b><sc_element sys_idtf="nrel_actor">actors</sc_element></b> of the film not only participate in dialogues, but also perform songs the content of which complements the <b><sc_element sys_idtf="nrel_storyline">storyline</sc_element></b>.
