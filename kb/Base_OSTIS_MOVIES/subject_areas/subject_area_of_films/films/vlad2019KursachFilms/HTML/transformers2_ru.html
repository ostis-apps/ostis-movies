
<b><sc_element sys_idtf="concept_goverment">Трансформеры 2 </sc_element></b> -  американский фантастический боевик режиссёра Майкла Бэя, продолжение фильма «Трансформеры». Мировая премьера состоялась 19 июня 2009 года (в России — 21 июня 2009). 29 июня 2011 года в российский прокат вышло продолжение этого фильма — «Трансформеры 3: Тёмная сторона Луны».
