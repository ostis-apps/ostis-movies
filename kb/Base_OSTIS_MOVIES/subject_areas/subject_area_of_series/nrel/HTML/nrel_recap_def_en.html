<b><sc_element sys_idtf="nrel_recap">Recap</sc_element></b> is a repetition of the material already shown. It is usually designed as a character's memories of what happened earlier or as a review of the <sc_element sys_idtf="nrel_storyline">plot</sc_element> from a third party. Can be a separate <sc_element sys_idtf="concept_episode">series</sc_element> or be included in a new material.
