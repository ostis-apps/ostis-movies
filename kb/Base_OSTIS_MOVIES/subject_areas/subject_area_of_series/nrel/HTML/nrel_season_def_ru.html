<b><sc_element sys_idtf="nrel_season">Сезон</sc_element></b> — набор следующих друг за другом <sc_element sys_idtf="concept_episode">эпизодов</sc_element> в телевизионном <sc_element sys_idtf="concept_series">сериале</sc_element>, объединенных по определённому принципу: определённое количество в одном сезоне, общая <sc_element sys_idtf="nrel_storyline">сюжетная линия</sc_element>, время года.
