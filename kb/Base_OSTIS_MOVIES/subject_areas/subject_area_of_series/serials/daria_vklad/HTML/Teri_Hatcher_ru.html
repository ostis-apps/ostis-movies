<h1>Тери Хэтчер</h1>
Американская актриса и писательница, наиболее известная по ролям Сьюзан Майер в телесериале «Отчаянные домохозяйки», за которую она получила премию «Золотой глобус» и номинировалась на «Эмми», и Лоис Лейн в сериале «Лоис и Кларк: Новые приключения Супермена».
