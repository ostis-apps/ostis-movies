<h1>Дэвид Наттер</h1>
Aмериканский режиссёр кино и телевидения и продюсер. Он известен тем, что снимает пилотные эпизоды для телевидения. В 2015 году он получил премию «Эмми» за лучшую режиссуру драматического сериала за свою работу над сериалом канала HBO «Игра престолов»
