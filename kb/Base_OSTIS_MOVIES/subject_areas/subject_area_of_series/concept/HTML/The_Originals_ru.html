                      <h1>Оригиналы</h1>
                        Оригиналы являются спин-офф шоу от сверхъестественной драмы Дневников вампира. Она основана в городе Новый Орлеан, где оригиналы представляют собой оригинальные вампиры. Шоу основывается главным образом вокруг конфликта между вампирами, оборотнями и ведьмами в городе.
