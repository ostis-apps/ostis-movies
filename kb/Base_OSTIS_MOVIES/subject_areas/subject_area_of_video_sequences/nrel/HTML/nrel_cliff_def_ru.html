<b><sc_element sys_idtf="nrel_cliff">Клифф, клиффхенгер</sc_element></b> — обрыв повествования "на самом интересном месте". Он включает в себя и создание этого самого интересного <sc_element sys_idtf="concept_location">места</sc_element> (кризисная ситуация, в которую попали герои, или какое-то неожиданное происшествие, или интригующие слова, произнесенные каким-то персонажем), и собственно обрыв.
