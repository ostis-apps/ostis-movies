<b><sc_element sys_idtf="concept_goverment">Город </sc_element></b> -  крупный населённый пункт, жители которого заняты, как правило, не сельским хозяйством. Имеет развитый комплекс хозяйства и экономики. Является скоплением архитектурных и инженерных сооружений, обеспечивающих жизнедеятельность населения и гостей.Принадлежит определенному государству
