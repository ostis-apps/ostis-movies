<b><sc_element sys_idtf="kevin_spacey">Кевин Спейси</sc_element></b> – американский актер театра и кино, известный по фильмам «Красота по-американски», «Подозрительные лица» (оба фильма принесли ему премию «Оскар»), «Заплати другому», «Жизнь Дэвида Гейла», «Планета Ка-Пэкс», а также сериалу «Карточный домик»
