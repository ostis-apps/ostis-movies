<b><sc_element sys_idtf="andrea_riseborough">Андреа Райзборо</sc_element></b> – английская актриса театра и кино, известность которой принесли роли в фильмах «Обливион», «Связи нет», «Не отпускай меня», «Бёрдмэн», «Битва полов», а также воплощенный ею образ молодой Маргарет Тэтчер в байопике «Долгий путь к Финчли»
