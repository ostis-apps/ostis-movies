<b><sc_element sys_idtf="chosen_jacobs">Чоузен Джейкобс</sc_element></b> (Chosen Jacobs) – юный актёр, чьё имя стало известным в 2017 году после выхода хоррор-триллера «Оно», в котором его герой в компании таких же подростков, как и он сам, противостоит древнему Злу, питающемуся страхами своих несчастных жертв
