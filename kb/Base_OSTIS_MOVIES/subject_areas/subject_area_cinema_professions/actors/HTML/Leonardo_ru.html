
<b><sc_element sys_idtf="concept_goverment">Леонардо Ди Каприо </sc_element></b> - американский актер и кинопродюсер.[2] он был номинирован на шесть премий Академии, четыре премии Британской академии кино и девять наград Гильдии киноактеров, выиграв по одной из каждой премии из них и три премии "Золотой глобус" из одиннадцати номинаций.
