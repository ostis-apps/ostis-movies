
<b><sc_element sys_idtf="concept_goverment">Морган Фриман </sc_element></b> -  американский актёр кино и озвучивания, режиссёр. Лауреат премии «Оскар», премии «Серебряный медведь» и двух «Золотых глобусов». Также Фримен известен своим характерным спокойным глубоким голосом и мастерством рассказчика.
