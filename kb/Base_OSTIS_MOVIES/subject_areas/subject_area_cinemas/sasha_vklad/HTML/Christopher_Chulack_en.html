<h1>Christopher Chulack</h1>
American television producer and director, best known for his work on the NBC drama series ER (1995–2008), along with Michael Crichton, also Third Watch (1999–2005), which he co-produced along with Edward Allen Bernero, as well as Southland (2009–2013), which he created.
