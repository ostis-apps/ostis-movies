<h1>Трое из Простоквашино</h1>
Советский мультфильм , создан по мотивам повести Эдуарда Успенского «Дядя Фёдор, пёс и кот». Первый фильм трилогии о городском мальчике по прозвищу Дядя Фёдор, бездомном коте Матроскине, псе Шарике и прочих, которые в силу различных причин стали жить в деревне Простоквашино.
