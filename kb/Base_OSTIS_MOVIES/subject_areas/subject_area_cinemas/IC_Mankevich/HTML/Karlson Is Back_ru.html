<h1>Карлсон вернулся</h1>
Советский рисованный мультипликационный фильм. Семилетний мальчик, младший ребёнок в семье, скучает в одиночестве, когда к открытому окну его комнаты неожиданно подлетает человечек с пропеллером на спине и представляется: «Карлсон, который живёт на крыше».
