Хью Майкл Джекман — австралийский <b><sc_element sys_idtf="concept_actor">актёр </sc_element></b>, певец и продюсер. Стал известен широкой публике по роли супергероя-мутанта Росомахи в серии фильмов «Люди Икс». Вершиной его актёрского мастерства подавляющим большинством критиков признана работа в детективном триллере «Пленницы» (2013).
