<b><sc_element sys_idtf="concept_art">Искусство</sc_element></b> - это мастерство передачи определенной информации зрителю или слушателю посредством только одного из трех - графика (изобразительное искусство) , музыка, танец - средств (медий) или совокупностью этих средств (многомедийность) - театр, балет, опера, кинематограф.
