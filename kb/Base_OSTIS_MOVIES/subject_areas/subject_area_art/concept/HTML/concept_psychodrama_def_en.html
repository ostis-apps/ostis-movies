<b><sc_element sys_idtf="concept_psyhodrama">Psyhodrama</sc_element></b> is a <sc_element sys_idtf="concept_genre">genre</sc_element> that emphasizes interior characterization, as well as the motives, circumstances, and internal action which is derivative from and creates external action; not content to state what happens, but rather reveals and studies the motivation behind the action.
