A <b><sc_element sys_idtf="concept_stop_motion">stop motion</sc_element></b> is an <b><sc_element sys_idtf="concept_cartoon">animated-film</sc_element></b>  making technique in which objects are physically manipulated in small increments between individually photographed frames so that they will appear to exhibit independent motion when the series of frames is played back as a fast sequence.
