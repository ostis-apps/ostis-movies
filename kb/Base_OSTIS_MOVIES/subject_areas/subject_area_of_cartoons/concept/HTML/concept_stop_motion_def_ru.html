<b><sc_element sys_idtf="concept_stop_motion">Кукольная мультипликация</sc_element></b>  — метод объёмной <b><sc_element sys_idtf="concept_multianimation">мультипликации</sc_element></b>.  При создании используются сцена-макет и куклы-актёры. Сцена фотографируется покадрово, после каждого кадра в сцену вносятся минимальные изменения (например, изменяется поза куклы).
