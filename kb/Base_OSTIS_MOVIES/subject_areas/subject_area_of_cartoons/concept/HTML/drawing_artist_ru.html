<b><sc_element sys_idtf="concept_drawing_artist">Художник-прорисовщик </sc_element></b> создает чистовые компоновки (ключевые кадры) на основе изображений, созданных <sc_element sys_idtf="concept_animator">художником-аниматором</sc_element>. Задача <sc_element sys_idtf="concept_drawing_artist">художника-прорисовщика</sc_element> заключается в том, чтобы не нарушая анимации, придать герою мультфильма максимальную схожесть с образом, разработанным <sc_element sys_idtf="concept_character_artist">художником по персонажам</sc_element>.
