<b><sc_element sys_idtf="concept_dubbing">Dubbing </sc_element></b> is a type of <sc_element sys_idtf="concept_voice_acting">voice acting</sc_element> that provides for the production of a speech phonogram of a <sc_element sys_idtf="concept_film">movie</sc_element> in another language, the semantic content of which corresponds to the translation of the original soundtrack
