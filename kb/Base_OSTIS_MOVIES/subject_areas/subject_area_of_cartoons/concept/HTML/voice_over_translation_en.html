<b><sc_element sys_idtf="concept_voice_over_translation">Voice-over translation </sc_element></b> is a type of <sc_element sys_idtf="concept_voice_acting">voice acting</sc_element> that provides for the creation of an additional speech soundtrack of the film in another <sc_element sys_idtf="languages">language</sc_element>, mixed with the original in such a way that the viewer hears both the translation and the original sound of the picture.
