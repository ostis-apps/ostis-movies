<b><sc_element sys_idtf="concept_wide_film_cinema_camera">широкопленочная кинокамера</sc_element></b> - кинокамера, использующие негативную киноплёнку шириной 65 мм (в СССР — 70 мм) с двухсторонней перфорацией, предназначенную для создания широкоформатных кинофильмов на позитивной киноплёнке шириной 70 мм.
