<b><sc_element sys_idtf="concept_film_composer">Аниматроник </sc_element></b> —  это современная версия автомата; механизм, имитирующий движение живого существа в фильмах и тематических парках. В кинематографе эта технология используется в тех случаях, когда персонаж либо не существует, либо предполагаемое действие слишком рискованно.
