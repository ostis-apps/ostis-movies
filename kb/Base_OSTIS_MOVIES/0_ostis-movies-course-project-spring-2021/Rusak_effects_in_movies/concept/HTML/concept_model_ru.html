<b><sc_element sys_idtf="concept_film_composer">Модель</sc_element></b> —  любой образ, аналог (мысленный или условный: изображение, описание, схема, чертеж, график, план, карта и т.п.) какого-либо объекта, процесса или явления ("оригинала" данной модели), используемый в качестве его "заместителя", "представителя".
