<h2>Sandshrew</h2>
Sandshrew is an Earth-type Pokemon from the first generation. At level 22, he evolves into a Sandslash. His Alolian form has a double ice and steel type. An Alolan Sandshrew evolves into an Alolan Sandslash when used with an ice stone.
