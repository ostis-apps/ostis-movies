<h2>Природная способность</h2>
Драгонайт - необычайно сильный покемон. Он способен овладеть атаками практически любого типа. Так же он обладает высоким интеллектом, гораздо выше человеческого. Именно из-за этого его ошибочно причисляют к легендарным покемонам. Его скрытое свойство - Мультишкала.
