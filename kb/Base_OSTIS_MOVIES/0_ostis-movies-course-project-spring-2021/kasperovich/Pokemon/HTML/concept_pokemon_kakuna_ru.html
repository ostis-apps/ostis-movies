<h2>Какуна</h2>
Какуна (яп. コクーン Cocoon, англ. Kakuna) — покемон двойного насекомого  и ядовитого типа из первого поколения покемонов. На 7 уровне эволюционирует из <sc_element sys_idtf="concept_pokemon_weedle">видла</sc_element>. На 10 уровне какуна эволюционирует в <sc_element sys_idtf="concept_pokemon_beedrill">бидрилла</sc_element>.
