<h2>Природная способность</h2>
У видла большой розовый нос и нужен он ему не для красоты. Нюх у покемона настолько острый, что он может заранее определить вкусный лист ему попался или нет. В случае опасности покемон жалит врага или плюёт в него липкой нитью. Скрытое свойство - Run Away.
