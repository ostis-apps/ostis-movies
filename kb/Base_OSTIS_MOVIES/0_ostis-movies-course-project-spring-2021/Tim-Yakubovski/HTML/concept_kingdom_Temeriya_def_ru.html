<p class="p1"><span class="s1">Темерия (ориг. Temeria) — одно из самых крупных и могущественных королевств Севера, имеющее важное значение как стратегическое, так и политическое. За последние годы это могучее королевство приобрело еще более значительное влияние благодаря правлению Его Величества короля Фольтеста.</span></p>
