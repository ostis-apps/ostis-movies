<p class="p1"><span class="s1">Foltest first appears in The Last Wish. In 1256, Geralt from Rivia arrived in Vizima to disenchant the king's daughter. Foltest convinced the witcher to bewitch his daughter. She was a stryga, one of Geralt's most dangerous opponents. Nevertheless, the witcher coped with the task.</span></p>
