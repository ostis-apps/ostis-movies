<p class="p1"><span class="s1">Эскель — опытный и искусный охотник на чудовищ, ничем не уступающий Геральту, однако он не снискал такую славу, как его коллега по цеху. Кроме того, они с Белым Волком одного возраста и вместе прошли Испытание Травами, жестокий отбор и обучение, после чего стали ведьмаками.</span></p>
