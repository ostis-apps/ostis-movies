<p class="p1"><span class="s1">Каэр Морхен (ориг. Kaer Morhen, искажённая Старшая Речь Caer a'Muirehen — Крепость Старого Моря) — горная крепость, в которой на протяжении нескольких веков располагалась одна из шести известных ведьмачьих школ— Школа Волка.</span></p>
