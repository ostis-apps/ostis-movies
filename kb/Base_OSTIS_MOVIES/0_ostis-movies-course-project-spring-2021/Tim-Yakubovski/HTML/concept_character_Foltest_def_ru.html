<p class="p2"><span class="s1">Впервые Фольтест появляется еще в Последнем желании. В 1256 году Геральт из Ривии прибыл в Вызиму, чтобы расколдовать дочь короля. Фольтест убедил ведьмака расколдовать свою дочь. Она была стрыгой, одним из самых опасных противников Геральта. Тем не менее ведьмак справился с задачей.</span></p>
