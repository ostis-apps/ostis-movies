<b><sc_element sys_idtf="concept_disk_drive">Optical disk drive</b></sc_element> is an electromechanical device for reading and (in most modern models) recording, by means of a laser, information from optical disks in the form of a plastic disk with a hole in the center (<b><sc_element sys_idtf="concept_cd">CD-ROM</b></sc_element>, <b><sc_element sys_idtf="concept_dvd">DVD</b></sc_element>, etc.)
