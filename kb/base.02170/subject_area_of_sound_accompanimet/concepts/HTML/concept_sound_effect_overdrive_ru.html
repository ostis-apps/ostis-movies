<b><sc_element sys_idtf="concept_sound_effect_overdrive">Овердрайв</b></sc_element> (англ. overdrive) эффект продуцирует искаженные звуки, может имитировать голос роботов или радиотелефонные сигналы. Классический <b><sc_element sys_idtf="concept_sound_effect_overdrive">овердрайв</b></sc_element> влечет к обрезке (clipping) сигнала, когда его абсолютная величина превышает определенный порог.
