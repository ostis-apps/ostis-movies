<b><sc_element sys_idtf="concept_sound_effect_overdrive">Overdrive</b></sc_element> effect produces distorted sounds, can imitate the voice of robots or radiotelephone signals. Classic <b><sc_element sys_idtf="concept_sound_effect_overdrive">overdrive</b></sc_element>  leads to clipping of the signal when its absolute value exceeds a certain threshold.
