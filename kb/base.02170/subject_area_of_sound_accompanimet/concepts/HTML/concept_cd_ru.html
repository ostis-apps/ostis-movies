<b><sc_element sys_idtf="concept_cd">Компакт-диск</b></sc_element> - оптический носитель информации в виде пластикового диска с отверстием в центре, процесс <b><sc_element sys_idtf="concept_studio_sound_recording">записи</b></sc_element> и считывания информации которого осуществляется при помощи лазера. Дальнейшим развитием компакт-дисков стали <b><sc_element sys_idtf="concept_dvd">DVD</b></sc_element> и Blu-ray, а его ближайший «предок» — LaserDisc.
