    <b><sc_element sys_idtf="concept_equalizer">Эквалайзер</b></sc_element>  (англ. equalization; сокращенно — EQ) — разные частотные полосы усиливаются или ослабляются для корректировки тембральных характеристик. Является разновидностью <b><sc_element sys_idtf="concept_sound_effect_filtering">фильтрации звука</b></sc_element>.
