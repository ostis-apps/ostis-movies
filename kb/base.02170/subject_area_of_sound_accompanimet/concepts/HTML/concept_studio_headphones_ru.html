<b><sc_element sys_idtf="concept_studio_headphones">Наушники</b></sc_element> - это устройство для прослушивания аудиосигнала. Это неотъемлемый компонент любой домашней студии звукозаписи. Во-первых, это дополнение к системе контроля, то есть к студийным мониторам. Во-вторых, они обязательно потребуются для записи вокала или музыкальных инструментов.
