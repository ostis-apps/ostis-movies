<b><sc_element sys_idtf="concept_class_storage_device">Запомина́ющее устро́йство</b></sc_element> — устройство, предназначенное для записи и хранения данных. В основе работы запоминающего устройства может лежать любой физический эффект, обеспечивающий приведение системы к двум или более устойчивым состояниям.
