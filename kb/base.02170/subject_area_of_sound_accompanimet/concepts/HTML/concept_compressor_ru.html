<b><sc_element sys_idtf="concept_compressor">Компрессор</b></sc_element> - это электронное устройство или компьютерная программа, выполняющее уменьшение (сжатие) динамического диапазона звукового сигнала; иными словами, компрессор позволяет сделать более узкой разницу между самым тихим и самым громким звуком.
