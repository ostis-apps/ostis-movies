<b><sc_element sys_idtf="concept_tape_recorder">Tape recorder</b></sc_element> is an electromechanical device designed to record audio information on magnetic media and/or reproduce it. Materials with magnetic properties are used as a carrier: <b><sc_element sys_idtf="concept_magnetic_tape">magnetic tape</b></sc_element>, wire, magnetic cuffs, discs, drums, etc.
