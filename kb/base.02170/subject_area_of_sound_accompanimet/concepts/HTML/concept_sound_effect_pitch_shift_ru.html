<b><sc_element sys_idtf="concept_sound_effect_pitch_shift">Звуковысотное смещение </b></sc_element> (англ. pitch shift) повышает или понижает высоту звуковых сигналов. Этот эффект часто используется для коррекции пения поп-певцов, поющих фальшиво, в том числе в фильмах. Скорость воспроизведения (темп) при этом остается постоянным.
