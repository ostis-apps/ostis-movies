<b><sc_element sys_idtf="concept_cd">CD</b></sc_element> - is an optical data carrier in the form of a plastic disk with a hole in the center, the process of <b><sc_element sys_idtf="concept_studio_sound_recording">recording</b></sc_element> and reading information of which is carried out using a laser. <b><sc_element sys_idtf="concept_dvd">DVD</b></sc_element> and Blu-ray became the further development of CDs, and its closest "ancestor" was LaserDisc.
