<b><sc_element sys_idtf="concept_sound_effects">Звуковой эффект</b></sc_element> (англ. Sound effect или англ. audio effect) — искусственно созданный или усиленный звук, или обработка звука, применяемый для подчеркивания художественного или иного содержания в кино, видео играх, музыке или других медиа.
