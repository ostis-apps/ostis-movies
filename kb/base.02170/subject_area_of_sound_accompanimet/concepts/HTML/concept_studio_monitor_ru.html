<b><sc_element sys_idtf="concept_studio_monitor">Студийный монитор</b></sc_element> - это акустическая система (громкоговоритель в акустическом оформлении) небольшой мощности с идеально гладкой АЧХ, используемый в профессиональной <b><sc_element sys_idtf="concept_sound_recording">звукозаписи</b></sc_element> в <b><sc_element sys_idtf="concept_sound_studio">студии</b></sc_element> для контроля баланса инструментов, качества исполнения (во время записи), качества сводимого сигнала.
