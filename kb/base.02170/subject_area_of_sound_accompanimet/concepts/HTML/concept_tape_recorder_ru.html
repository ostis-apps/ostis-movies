<b><sc_element sys_idtf="concept_tape_recorder">Магнитофон</b></sc_element> - электромеханическое устройство, предназначенное для записи звуковой информации на магнитные носители и/или её воспроизведения. В качестве носителя используются материалы с магнитными свойствами: <b><sc_element sys_idtf="concept_magnetic_tape">магнитная лента</b></sc_element>, проволока, магнитные манжеты, диски, барабаны и т. д.
