<b><sc_element sys_idtf="concept_acoustic_system">Акустическая система</b></sc_element> - устройство для воспроизведения <b><sc_element sys_idtf="concept_sound">звука</b></sc_element>, конечное звено усилительного тракта (источник — усилитель — АС); состоит из акустического оформления и вмонтированных в него излучающих головок (обычно динамических).
