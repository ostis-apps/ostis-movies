<b><sc_element sys_idtf="concept_class_storage_media">Носи́тель информа́ции</b></sc_element> (информацио́нный носи́тель) — любой материальный объект или среда, используемый человеком, способный достаточно длительное время сохранять (нести) в своей структуре занесённую на него информацию, без использования дополнительных устройств (например, источника энергии).
