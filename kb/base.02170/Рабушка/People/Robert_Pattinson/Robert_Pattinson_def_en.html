<b><sc_element sys_idtf="Robert_Pattinson">Robert Douglas Thomas Pattinson</b></sc_element> is a British actor, model and musician. Robert's acting career began in amateur theater at the age of about 15. He became world famous for the roles of Cedric Diggory in the film "Harry Potter and the Goblet of Fire" and <b><sc_element sys_idtf="Edward_Cullen">Edward Cullen</b></sc_element> in the <b><sc_element sys_idtf="Twilight">Twilight</b></sc_element> film series.
