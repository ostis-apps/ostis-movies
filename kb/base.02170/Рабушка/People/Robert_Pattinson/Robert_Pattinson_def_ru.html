<b><sc_element sys_idtf="Robert_Pattinson">Ро́берт Ду́глас То́мас Па́ттинсон</b></sc_element> британский актёр, фотомодель и музыкант. Актёрская карьера Роберта началась в любительском театре в возрасте примерно 15 лет. Мировую известность ему принесли роли Седрика Диггори в фильме «Гарри Поттер и Кубок огня» и <b><sc_element sys_idtf="Edward_Cullen">Эдварда Каллена</b></sc_element> в серии фильмов <b><sc_element sys_idtf="Twilight">«Сумерки»</b></sc_element>.
