<b><sc_element sys_idtf="Florence_Pugh">Флоренс Пью</b></sc_element> - британская актриса. В кино начала сниматься в 2014 году. Её первым проектом был фильм "Падение". Номинантка на премии BAFTA и "Оскар" за роль в фильме <b><sc_element sys_idtf="Little_Women">"Маленькие женщины"</b></sc_element>..
