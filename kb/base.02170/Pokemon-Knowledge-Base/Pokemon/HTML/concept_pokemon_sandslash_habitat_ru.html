<h2>Среда обитания</h2>
Сэндслэш в основном встречается в пустынях.

Алольский Сэндслэш имеет тенденцию жить в более глубоких частях снежных гор, где скалолазание запрещено. Тем не менее, брызги снега, которые он поднимает, являются популярными снимками для фотографов.
