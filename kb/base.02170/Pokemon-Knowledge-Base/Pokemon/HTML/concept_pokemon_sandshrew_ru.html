<h2>Сэндшрю</h2>
Сэндшрю — покемон земляного типа из первого поколения. На 22-м уровне он эволюционирует в сэндслэша. Его Алольская форма имеет двойной ледяной и стальной тип. Алольский Сэндшрю эволюционирует в Алольского Сэндслэша при использовании на нем ледяного камня.
