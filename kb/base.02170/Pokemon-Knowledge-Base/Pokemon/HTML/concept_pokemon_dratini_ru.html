<h2>Дратини</h2>
Дратини - псевдо-легендарный покемон <sc_element sys_idtf="concept_dragon_type">драконьего типа</sc_element> из первого поколения покемонов. На 30 уровне эволюционирует в <sc_element sys_idtf="concept_pokemon_dragonair">драгонэйра</sc_element>. Драгонэйр на 55 уровне эволюционирует в <sc_element sys_idtf="concept_pokemon_dragonite">Драгонайта</sc_element>.
