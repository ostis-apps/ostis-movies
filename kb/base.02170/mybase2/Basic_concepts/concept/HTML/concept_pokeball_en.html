<h2>Pokeball</h2>
Pokeball — an item that is critical to a trainer is used to catch and store Pokémon. Both a general term used to describe the various species, and a specific term to refer to the most basic of these variations, Poké Balls are ubiquitous in the modern world of Pokémon.
