<h2>Категория покебола</h2>
Покеболл - это не только общий термин, объединяющий все шары-капсулы для ловли покемонов, но и название конкретной модели. Существует множество различных покеболлов, отличающихся не только внешним видом, но и характеристиками. Их можно разбить на несколько категорий.
