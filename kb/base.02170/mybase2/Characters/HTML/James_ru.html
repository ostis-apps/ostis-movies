<h1>Курт</h1>
Курт (яп. ガンテツ Гантэцу, англ. Kurt) – повторяющийся персонаж в сезоне "Странствия в Джото". Курт - кузнец покеболлов, который живет в городе Азалия. В дополнение к изготовлению собственных шаров-капсул из априкорнов, он изучает механику покеболов и широко известен как эксперт по покеболам.
